name: "Build and run tests for latest PR"

on: [push]

jobs:
  checkspr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3   

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ../client
          push: true
          tags: asheer/client-app